<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 80px auto; }
        .flash { background: #d4edda; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        a { color: #c00; }
    </style>
</head>
<body>
    <h1>Tableau de bord</h1>

    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <div class="flash">{{ msg }}</div>
        {% endfor %}
    {% endwith %}

    <p>Bienvenue, <strong>{{ username }}</strong>.</p>
    <p>Votre session expire apres <strong>5 minutes</strong> d'inactivite.</p>

    <a href="{{ url_for('logout') }}">Se deconnecter</a>
</body>
</html>
